<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Firestore CRUD Example</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1>Firestore CRUD Example</h1>
    <input id="fullname" placeholder="Name">
    <input id="age" type="number" placeholder="Age">
    <input id="gmail" type="email" placeholder="Gmail">
    <input id="password" type="password" placeholder="Password">
    <button onclick="addUser()">Add User</button>
    <button onclick="getUsers()">Get Users</button>
    <input type="text" id="search" placeholder="Search">
    <ul id="usersList"></ul>

    <!-- Popup -->
    <div class="pop-up">
        <h3>Update User</h3>
        <input id="new-fullname" placeholder="New Name">
        <input id="new-age" type="number" placeholder="New Age">
        <input id="new-gmail" type="email" placeholder="New Gmail">
        <input id="new-password" type="password" placeholder="New Password">
        <div class="actions">
            <button onclick="newUpdateUser()">Update User</button>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
    <!-- Loading -->
    <div class="loading-overlay" id="loading">
        <div class="loader"></div>
    </div>
    <!-- footer -->
    <div class="container">
        <div class="designers">
            <div class="card">
                <img src="img/hosein.png" alt="Hosein Mohammadi">
                <div class="info">
                    <div class="name">Hosein Mohammadi</div>
                    <div class="role">Front End Developer</div>
                </div>
                <div class="socials">
                    <a target="_blank" href="https://github.com/hoseinmohammadi-dev/"><i class="bi bi-github"></i></a>
                    <a target="_blank" href="https://www.instagram.com/hoseinmdev"><i class="bi bi-instagram"></i></a>
                    <a target="_blank" href="https://www.linkedin.com/in/hoseinmohammadi-dev"><i
                            class="bi bi-linkedin"></i></a>
                </div>
            </div>

            <div class="card">
                <img src="img/setare.jpeg" alt="Setare Homadian">
                <div class="info">
                    <div class="name">Setare Homadian</div>
                    <div class="role">Front End Developer</div>
                </div>
                <div class="socials">
                    <a target="_blank" href="https://github.com/setarehomadian80/"><i class="bi bi-github"></i></a>
                    <a target="_blank" href="https://www.instagram.com/novadeveloper_"><i
                            class="bi bi-instagram"></i></a>
                    <a target="_blank" href="https://www.linkedin.com/in/setare-homadian-041676362"><i
                            class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Firebase SDK -->
<script src="main.js" type="module"></script>

</html>
